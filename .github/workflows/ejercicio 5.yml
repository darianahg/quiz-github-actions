name: Ejercicio 5

on:
  push:
    branches: [ main ]
  pull_request:

env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.create-timestamp.outputs.timestamp }}
    steps:
      - name: Imprimir info de la app
        run: echo "Aplicación: $APP_NAME, Versión: $VERSION"

      - id: create-timestamp
        name: Crear timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Ejecutar tests
        run: npm test

      - name: Mostrar timestamp del setup
        run: echo "Timestamp del job setup: ${{ needs.setup.outputs.timestamp }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Desplegar aplicación
        run: echo "Desplegando $APP_NAME v$VERSION"

      - name: Verificar secret
        run: echo "Secret configurada correctamente"
